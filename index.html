<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../Course+6+Project+Stub+-+Scribbler/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- TODO: Include Google Fonts file here -->
    
    
    
    
</head>

<body>
    <span class="heading1">
        <div>
           <h1 id="head">ScriBBler</h1>
           <div><label class="scribbler2">Explore, Imagine, Create</label></div>
        </div>   

        
        <div id="signid">
            <button class="sign" data-toggle="modal" data-target="#exampleModal">Sign In</button>
            <button class="sign" data-toggle="modal" data-target="#exampleModalSignUp">Sign Up</button>
         </div>
        
    </span>
    
    <div class="create">
        <a href="../Course+6+Project+Stub+-+Scribbler/html/postslist.html">
        <button class="post">All Posts</button>
        </a>
        <button id="post1" class="post" data-toggle="modal" data-target="#exampleModalcreate">Create Post</button>

        
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome Back</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            
                            <button type="submit" class="btn btn-success btn-lg btn-block">Sign In</button>
                            
                    </form>
            </div>
            <div id="not">
                <h6>
                    Not a member?
                    <a href="">Signup</a>
                </h6>
                
              
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModalSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                                    <label for="exampleInputName1">Enter your Name</label>
                                    <input type="email" class="form-control" id="exampleInputName1" aria-describedby="emailName" placeholder="Enter Name">
                                  </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Enter your Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Enter a Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-enter Password">
                            </div>
                            
                            <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
                            
                    </form>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModalcreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pen Your Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Title</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title of your post">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Contents</label>
                              <textarea class="form-control" id="exampleInputPassword1" rows="10" col="70" placeholder="Enter the content of your post"></textarea>
                            </div>
                            <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg">Create</button>
                            </div>
                    </form>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
    </div>
<script src="../Course+6+Project+Stub+-+Scribbler/scripts/index.js"></script>
      
</body>

</html>
